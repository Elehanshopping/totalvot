    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bd-green: #006a4e;
            --bd-red: #f42a41;
            --dark-bg: #0f172a;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            font-size: 18px; /* Support for larger font size as requested */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bg-bd-green { background-color: var(--bd-green); }
        .text-bd-green { color: var(--bd-green); }
        .bg-bd-red { background-color: var(--bd-red); }
        .text-bd-red { color: var(--bd-red); }
        
        .header-gradient {
            background: linear-gradient(135deg, #006a4e 0%, #004d39 100%);
        }

        .news-ticker-container {
            background: #1e293b;
            border-bottom: 2px solid var(--bd-red);
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 35s linear infinite;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bd-green);
            border-radius: 10px;
        }
        /* Mobile font adjustments */
        @media (max-width: 640px) {
            body { font-size: 16px; }
        }
    </style>
