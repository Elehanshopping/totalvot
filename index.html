
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ত্রয়োদশ জাতীয় সংসদ নির্বাচন ২০২৬ ফলাফল - বাংলাদেশ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bd-green: #006a4e;
            --bd-red: #f42a41;
            --dark-bg: #0f172a;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .bg-bd-green { background-color: var(--bd-green); }
        .text-bd-green { color: var(--bd-green); }
        .bg-bd-red { background-color: var(--bd-red); }
        .text-bd-red { color: var(--bd-red); }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #006a4e 0%, #004d39 100%);
        }

        .result-card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .result-card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s infinite;
        }

        .news-ticker-container {
            background: #1e293b;
            border-bottom: 2px solid var(--bd-red);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bd-green);
            border-radius: 10px;
        }
    </style>
